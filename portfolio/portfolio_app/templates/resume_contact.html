{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="form-container">
    <div class="photo-container">
        <img src="{% static '/contact.png' %}" alt="My image">
    </div>
<form action="/download_resume_adv/" method="post" id="contact-form" >
    {% csrf_token %}
    <h2 class="form-title">Let's Connect!</h2>

    <div class="input-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>

    <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your valid email address">
    </div>


    <div class="input-group">
        <label for="phone_number">Phone Number:</label>
        <select id="phone_country_code" name="phone_country_code" required>
            {% for code, country in COUNTRY_CODES %}
                <option value="{{ code }}">{{ country }}</option>
            {% endfor %}
        </select>
        <input type="text" id="phone_number" name="phone_number" required placeholder="Enter your phone number">
    </div>

    <div class="input-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write a message"></textarea>
    </div>

    {% comment %} <div class="input-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I agree to the <a href="/privacy-policy/">Privacy Policy</a>.</label>
    </div> {% endcomment %}

    <input type="submit" value="Send Message" class="form-button">
</form>
</div>
{% endblock %}
