<!-- portfolio_app/templates/portfolio_app/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kode Mono' rel='stylesheet'>

    <title>{% block title %}Portfolio{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Satoshi', sans-serif;
            background-color: #fff;
            color: #333;
            font-size: 18px;
            font-style: normal;
        }
        
        .container {
            margin: 0 auto;
            padding: 0 250px;
            box-sizing: border-box;
        }
             
        .logo {
            justify-content:end ;
            font-family: 'Kode Mono';
            font-size: 22px;
            font-weight: bold;
          }
        nav {
              display: flex;
              justify-content: space-between;
              margin-top: 30px;
              margin-bottom: 20px;
              padding: 20px 220px;
              background-color: #fff;
            }
            
        nav a {
              text-decoration: none;
              color:#555;
              padding: 10px 30px;
            }
            
        nav a:hover {
              color: #007bff;
            }
        .navbar{
            justify-content: end;
          }
        
        .content {
            padding: 80px 0; /* Adjust as needed */
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
          }
        . hero{
            font-size: medium;
        }
        . about-me{
            font-size: medium;
        }
        
        .form-container {
            width: 700px; /* Adjust width as needed */
            margin:100px auto; /* Center the form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            background-color:#fff;
            display: flex;

        }

        .form-title {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .form-button:hover {
            background-color: #53BD69;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .input-group label a {
            color: #4CAF50;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0;
        }

        main {
            padding: 30px;
        }

        .home-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .photo-container {
            width: 90%;
            text-align:right;
        }

        img {
            width: 100%;
        }

        .bio-container {
            width: 100%;
            padding: 50px 0px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        .achievements, .education {
            margin-top: 50px;
            display: flex;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .timeline {
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .timeline-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 8px;
            z-index: 1;
        }

        .timeline-content {
            padding: 20px;
            border-left: 2px solid #ddd;
            position: relative;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-image {
            overflow: hidden;
        }

        .project-info {
            padding: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db; /* Choose your preferred color */
            color: #fff; /* Text color */
            border-radius: 5px; /* Optional: Rounded corners */
            transition: background-color 0.3s ease;
          }
          
          /* Hover effect */
          .button:hover {
            background-color: #2980b9; /* Choose a slightly different color on hover */
          }

          .achievements{
            display: flex;
           flex-wrap: wrap;


          }
          .achievement-card {
            position: relative;
            width:17vw;
            height: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            margin: 20px;
          }
      
          .achievement-card:hover {
            transform: scale(1.05);
          }
      
          .achievement-content {
            padding: 20px;
          }
      
          .sprinkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            opacity: 0;
            animation: sprinkleAnimation 1s linear infinite;
          }
      
          @keyframes sprinkleAnimation {
            0% {
              opacity: 0;
              transform: translateY(0) rotate(0deg);
            }
            100% {
              opacity: 1;
              transform: translateY(-100px) rotate(360deg);
            }
          }
          .education-ribbon {
            position: relative;
            width: 300px;
            height: 100px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
          }
      
          .ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #2196F3; /* Adjust the color as needed */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
          }
      
          .education-content {
            padding: 20px;
            text-align: center;
          }

        .skills{
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            background-color: #eee;
            display: flex;
        }

        .skills p {
            background-color: #ccc;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 10px;
        }
        .thanks {
            max-width: 600px;
            margin-bottom: 20px;
          }
      
          .thanks p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
          }
      
          .cyear {
            font-size: 14px;
            margin-bottom: 10px;
          }
      
          .social {
            margin-top: 20px;
          }
      
          .social ul {
            list-style: none;
            padding: 0;
            margin: 0;
          }
      
          .social a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
          }
      
          .social a:hover {
            color: #ffd700; /* Change to your preferred highlight color */
          }

          .social-icon{
            width: 40px; /* Set the width of the icons */
           height: 40px;
          }


    </style>
</head>
<body>
    <header>
            <nav>   
                <div class="logo"><a  href="/">Maitrik</a> </div>                
                <div class="navbar">
                  <a href="{% url 'home' %}">About me</a>
                  <a href="{% url 'work' %}">Work</a>
                  <a href="{% url 'Projects' %}">Projects</a>
                  <a href="{% url 'content' %}">Content</a>
                  <a href="{% url 'contact' %}">Contact me</a>
                  
                  </div>
                </div>
              </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <div class="thanks">
          <p>Thanks for stopping by,</p>
          <p>I'm always eager to learn and explore new opportunities to grow.</p>
        </div>
        <div class="cyear">Â© 2024</div>
        <div class="social">
          <ul>
            <li>              
              
              <a href="https://www.linkedin.com/in/maitrik-siddhapura/" target="_blank">
                <img src="{% static '/linkedin.png' %}" alt="LinkedIn" class = "social-icon">
                LinkedIn</a>
            </li>
            <li>              
              <a href="https://www.linkedin.com/in/maitrik-siddhapura/" target="_blank">
                <img src="{% static '/linkedin.png' %}" alt="LinkedIn" class = "social-icon">
                LinkedIn</a>
            </li>
            <li>              
              <a href="https://www.linkedin.com/in/maitrik-siddhapura/" target="_blank">
                <img src="{% static '/linkedin.png' %}" alt="LinkedIn" class = "social-icon">
                LinkedIn</a>
            </li>
          </ul>
        </div>
      </div>
</body>
</html>
